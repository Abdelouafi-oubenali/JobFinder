<div class="auth-form">
  <h2>Login</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div>
      <label>Email</label>
      <input type="email" formControlName="email" />

      <small *ngIf="email.touched && email.errors?.['required']" style="color:red">
        Email is required
      </small>

      <small *ngIf="email.touched && email.errors?.['email']" style="color:red">
        Invalid email format
      </small>
    </div>

    <div>
      <label>Password</label>
      <input type="password" formControlName="password" />

      <small *ngIf="password.touched && password.errors?.['required']" style="color:red">
        Password is required
      </small>

      <small *ngIf="password.touched && password.errors?.['minlength']" style="color:red">
        Password must be at least 6 characters
      </small>
    </div>

    <div *ngIf="error" style="color:red">
      {{ error }}
    </div>

    <button type="submit" [disabled]="form.invalid">
      Sign In
    </button>

  </form>
</div>
