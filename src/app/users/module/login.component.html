<div class="auth-form max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input 
        type="email" 
        formControlName="email" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />

      <small *ngIf="email.touched && email.errors?.['required']" class="text-red-500 text-sm block">
        Email is required
      </small>

      <small *ngIf="email.touched && email.errors?.['email']" class="text-red-500 text-sm block">
        Invalid email format
      </small>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input 
        type="password" 
        formControlName="password" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />

      <small *ngIf="password.touched && password.errors?.['required']" class="text-red-500 text-sm block">
        Password is required
      </small>

      <small *ngIf="password.touched && password.errors?.['minlength']" class="text-red-500 text-sm block">
        Password must be at least 6 characters
      </small>
    </div>

    <div *ngIf="error" class="p-3 bg-red-50 border border-red-200 text-red-700 rounded-md">
      {{ error }}
    </div>

    <button 
      type="submit" 
      [disabled]="form.invalid"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200"
    >
      Sign In
    </button>

  </form>
</div>
