<div class="auth-form max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
  
  <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-6">
    
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">First name</label>
      <input 
        formControlName="firstName" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <div class="text-red-500 text-sm space-y-1" *ngIf="form.controls.firstName.touched && form.controls.firstName.invalid">
        <div *ngIf="form.controls.firstName.errors?.['required']">Le prénom est requis.</div>
        <div *ngIf="form.controls.firstName.errors?.['minlength']">Prénom trop court.</div>
      </div>
    </div>
    
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Last name</label>
      <input 
        formControlName="lastName" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <div class="text-red-500 text-sm space-y-1" *ngIf="form.controls.lastName.touched && form.controls.lastName.invalid">
        <div *ngIf="form.controls.lastName.errors?.['required']">Le nom est requis.</div>
        <div *ngIf="form.controls.lastName.errors?.['minlength']">Nom trop court.</div>
      </div>
    </div>
    
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input 
        formControlName="email" 
        type="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <div class="text-red-500 text-sm space-y-1" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        <div *ngIf="form.controls.email.errors?.['required']">Email requis.</div>
        <div *ngIf="form.controls.email.errors?.['email']">Email invalide.</div>
      </div>
    </div>
    
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input 
        formControlName="password" 
        type="password"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <div class="text-red-500 text-sm space-y-1" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        <div *ngIf="form.controls.password.errors?.['required']">Mot de passe requis.</div>
        <div *ngIf="form.controls.password.errors?.['minlength']">Mot de passe trop court (min 6).</div>
      </div>
    </div>
    
    <div *ngIf="error" class="p-3 bg-red-50 border border-red-200 text-red-700 rounded-md">
      {{ error }}
    </div>
    
    <button 
      type="submit" 
      [disabled]="form.invalid"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200"
    >
      Create account
    </button>
    
  </form>
</div>
