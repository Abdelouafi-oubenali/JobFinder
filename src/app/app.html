<header class="sticky top-0 z-50 bg-white border-b border-gray-100 shadow-sm backdrop-blur-sm bg-white/95">
  <div class="container mx-auto px-6">
    <div class="flex items-center justify-between h-16">
      <!-- Logo Section -->
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-lg">JF</span>
        </div>
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          JobFinder
        </h1>
      </div>
      
      <!-- Navigation -->
      <nav class="hidden md:flex items-center space-x-1">
        <a routerLink="/offres" 
           class="px-4 py-2 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200 font-medium">
          All Offers
        </a>
      
      </nav>
      
      <!-- User Actions -->
      <div class="flex items-center space-x-4">
        <div class="hidden md:flex items-center space-x-3">
          <ng-container *ngIf="currentUser as user; else loggedOut">
            <a routerLink="/users/profile" 
               class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:text-blue-600 rounded-lg transition-colors duration-200">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
              </svg>
              <span class="font-medium">Profil</span>
            </a>
          </ng-container>
          
          <button (click)="authAction()"
                  class="px-5 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg font-medium hover:from-blue-600 hover:to-blue-700 transition-all duration-200 shadow hover:shadow-md">
            {{ isLoggedIn ? 'Logout' : 'Login' }}
          </button>
          
          <ng-template #loggedOut>
            <a routerLink="/users/register"
               class="px-5 py-2 border border-blue-500 text-blue-600 rounded-lg font-medium hover:bg-blue-50 transition-colors duration-200">
              Register
            </a>
          </ng-template>
        </div>
        
        <!-- Mobile Menu Button -->
        <button class="md:hidden p-2 rounded-lg hover:bg-gray-100">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
<main class="p-4">
  <router-outlet></router-outlet>
</main>
